<html lang="en">
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <meta charset="UTF-8">
    <title>OA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon"
          type="image/png"
          href="gamepad.png">
	  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
  </head>
  <body>
  <div class = "dashboard">
  <div id = left class = "item">
    <div class = "title">
      <img src="images/glasses.svg" class="headerImage"/>
    </div>
      <div class = "borderLine"></div>
    <div class = "blackTextContent">
      <div id="controlArea">

        <!--<input type="text" id="sessionID" placeholder="Session ID" autocorrect="off" autocapitalize="none">-->
        <!--<button id="submit">Go!</button>-->
        <br>

        <!--//https://websitebuilders.com/tools/html-codes/arrows/-->
        <div class = "arrows">
        <h1>
          <img id="upButton" src="images/arrow.svg" width = "20%" height = "20%" class = "rotate180"/>
            <br>
          <img id="leftButton" src="images/arrow.svg" width = "20%" height = "20%" class = "rotate90"/>
            <img id="rightButton" src="images/arrow.svg" width = "20%" height = "20%" class = "rotate270"/>
            <br>
          <img id="downButton" src="images/arrow.svg" width = "20%" height = "20%" class = "rotate0"/>
        </h1>
        </div>
      </div>
    </div>
  </div>

      <div id = right class = "item">
        <div class = "title">
          <a href="index.html">
          <img src="images/house.svg" class="headerImage"/>
          </a>
        </div>

        <div class = "whiteTextContent">
          <div class = "rightHeader" id = "connectedStatus">Controller</div>
          <div class = "rightText">
            Use the controls on the left to control the eye test. <br>
            Recently pressed: <div id = "mostRecent">-</div> <br>
            <br>

            <div class = "rightHeader">
              <img src="images/person.png" width="60px" height="60px">
              &nbsp; Session ID =
              <input type="text" id="sessionID" placeholder="Session ID" autocorrect="off" autocapitalize="none" height="30px">
              <button id="submit">Go!</button>
            </div>
            <a href="index.html">Click here for the testing page.</a>
          </div>
        </div>
      </div>
  </div>
</body>
  <script src = "jquery-3.3.1.min.js"></script>
  <script src="/__/firebase/4.9.0/firebase-app.js"></script>
  <script src="/__/firebase/4.9.0/firebase-database.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="database_set.js"></script>

</html>
